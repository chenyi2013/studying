<!DOCTYPE html>
<html>
<head>
	<title>corejs</title>
	<style type="text/css">
		.red {
			color: #f00;
		}

		.bgBlack {
			background-color: #000;
		}
	</style>
	<script type="text/javascript" src="core.js"></script>
	<script type="text/javascript">
		window.onload = function () {

			var ele_tab = dome.create('tab', {'className': 'tab11', 'id': 'homeTab'});
