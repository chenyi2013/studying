<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Encode And Decode工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .textarea {
            width: 600px;
            height: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            function $ ( id ) {
                return document.getElementById(id);
            }

            var inputText = $('input-text'),
                outputText = $('output-text'),

                btnEncode = $('btn-encode'),
                btnDecode = $('btn-decode')

                    ;

            function encode ( str ) {
                var _str = '';
                if ( str.length == 0 ) return '';
                _str = str.replace(/&/g, '&amp;');
                _str = _str.replace(/</g, '&lt;');
                _str = _str.replace(/>/g, '&gt;');
                return _str;
            }

            function decode ( str ) {
                var _str = '';
                if ( str.length == 0) return '';
                _str = str.replace(/&amp/g, '&');
                _str = _str.replace(/&lt;/g, '<');
                _str = _str.replace(/&gt;/g, '>');
                return _str;
            }

            btnEncode.onclick = function () {
                outputText.value = encode( inputText.value );
            };

            btnDecode.onclick = function () {
                outputText.value = decode( inputText.value );
            };
        };
    </script>
</head>
<body>
    <p>HTML Encode</p>
    <textarea class="textarea" id="input-text"></textarea>

    <br/>

    <button id="btn-encode">HTML Encode</button>
    <button id="btn-decode">HTML Decode</button>

    <br/>

    <textarea class="textarea" id="output-text"></textarea>



</body>
</html>
