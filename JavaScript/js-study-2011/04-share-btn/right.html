<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js动画-分享到</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.share {
			position: fixed;
			top: 150px;
			right: -100px;
			width: 100px;
			height: 200px;
			background-color: #666;
		}

		.list {
			width: 90px;
			height: 150px;
			background-color: #f60;
		}

		.shareBtn {
			position: absolute;
			top: 65px;
			right: 100px;
			width: 16px;
			background-color: #09c;
			border: 2px solid #039;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		var $$ = function (id) {
			return document.getElementById(id);
		}
		var timer = null;
		var startMove = function (target, speed) {
			var share = $$("share");
			clearInterval(timer);
			timer = setInterval(function () {
				if (share.offsetLeft == target) {
					clearInterval(timer);
				} else {
					share.style.left = share.offsetLeft + speed + "px";
				}
			}, 30);
		}

		window.onload = function () {
			$$("share").onmouseover = function () {
				startMove(document.body.offsetWidth - 100, -20);
				//alert(this.offsetRight);
				///alert(document.body.offsetWidth);
			}
			$$("share").onmouseout = function () {
				startMove(document.body.offsetWidth, 20);
			}
			onresize();
		}


			window.onresize = function () {
				$$("share").style.left = document.body.offsetWidth + "px";
			}		
	</script>
</head>
<body>
