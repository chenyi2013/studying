<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

	</style>
	<script type="text/javascript" src="../angular.js"></script>
</head>
<body>

	<div ng-controller="TestCtrl">
		{{ data|orderBy: 'age'}}<br/>
		{{ data|orderBy: '-age'}}<br>
		{{ data|orderBy: '-age'|limitTo:2}}<br>
		{{ data|orderBy: ['-age', 'name']}}
	</div>



  <script type="text/javascript">
  	var TestCtrl = function ($scope) {
  		$scope.data = [
  			{name: 'B', age: 4},
  			{name: 'A', age: 1},
  			{name: 'D', age: 3},
  			{name: 'C', age: 3}
  		];
  	};

  </script>
</body>
</html>
