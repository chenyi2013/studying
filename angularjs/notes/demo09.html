<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

	</style>
	<script type="text/javascript" src="../angular.js"></script>
</head>
<body>

	<div ng-controller="TestCtrl">
		{{ data|filter: 'b'}}<br/>
		{{ data|filter: '!B'}}<br>
	</div>

	<br>
	<br>

	<div ng-controller="timeTest">
		{{ a|date: 'yyyy-MM-dd HH:mm:ss' }}
	</div>

	<br>
	<br>

	{{ [1,2,3,4,5] | limitTo: 2 }}

	{{ [1,2,3,4,5] | limitTo: -3 }}

	<br>
	<br>

	{{ 'abc' | uppercase }}
	{{ 'Abc' | lowercase }}

	<br>
	表头排序
	<br>
	<div ng-controller="tableSort">
		<table>
			<tr>
				<th ng-click="f='name'; rev=!rev">名字</th>
				<th ng-click="f='age'; rev=!rev">年龄</th>
			</tr>

			<tr ng-repeat="o in data | orderBy: f : rev">
				<td>{{ o.name }}</td>
				<td>{{ o.age }}</td>
			</tr>
		</table>
	</div>

	<br>
	搜索
	<br>

	<div ng-controller="search" ng-init="s=data[0].name; q=''">
		<div>
			<span>查找:</span><input type="text" ng-model="q">
		</div>
		<select ng-multiple="true" ng-model="s" ng-options="o.name as o.name + '('+ o.age +')' for o in data | filter: {name: q} | orderBy: ['age', 'name'] "></select>
	</div>




  <script type="text/javascript">
  	var TestCtrl = function ($scope) {
  		$scope.data = [
  			{name: 'B', age: 4},
  			{name: 'A', age: 1},
  			{name: 'D', age: 3},
  			{name: 'C', age: 3}
  		];
  	};

  	var timeTest = function ($scope) {
  		$scope.a = new Date().valueOf();
  	};


 	var tableSort = function ($scope) {
 		$scope.data = [
 			{name:'B', age:4},
 			{name:'A', age:1},
 			{name:'D', age:3},
 			{name:'C', age:3}
 		];
 	};


 	var search = function ($scope) {
 		$scope.data = [
 			{name:'B', age:4},
 			{name:'A', age:1},
 			{name:'D', age:3},
 			{name:'C', age:3}
 		];
 	};

  </script>
</body>
</html>
