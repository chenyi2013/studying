<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 50px;
		}

		.triangle01 {
			width: 0;
			height: 0;
			border: 10px solid transparent;
			border-bottom-color: #333;
		}

		.triangle02 {
			width: 0;
			height: 0;
			border: 50px solid transparent;
		}

		.triangle-top {
			border-bottom-color: #333;
		}

		.triangle-right {
			border-left-color: #333;
		}

		.triangle-bottom {
			border-top-color: #333;
		}

		.triangle-left {
			border-right-color: #333;
		}


		.triangle-box {
			position: relative;
			margin-top: 20px;
			width: 200px;
			height: 100px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.triangle-box:after {
			position: absolute;
			top: -16px;
			left: 20px;
			width: 0;
			height: 0;
			content: '';
			border: 8px solid transparent;
			border-bottom-color: #ccc;
		}

		.triangle-box:before {
			position: absolute;
			z-index: 1;
			top: -15px;
			left: 20px;
			width: 0;
			height: 0;
			content: '';
			border: 8px solid transparent;
			border-bottom-color: #fff;
		}
	</style>
</head>
<body>
test:
	<div class="triangle01"></div>
	各个方向：
	<div class="triangle02 triangle-top"></div>
	<div class="triangle02 triangle-right"></div>
	<div class="triangle02 triangle-bottom"></div>
	<div class="triangle02 triangle-left"></div>
	带箭头的小框
	<div class="triangle-box triangle-box-s1">
		带箭头的小框
	</div>
</body>
</html>
