<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>png vs iconfont</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #666;
			color: #fff;
		}

		@font-face {
			font-family: 'iconfont';
			src: url('iconfont/iconfont.eot');
			src: url('iconfont/iconfont.eot?#iefix') format('embedded-opentype'),
				 url('iconfont/iconfont.woff') format('woff'),
				 url('iconfont/iconfont.ttf') format('truetype'),
				 url('iconfont/iconfont.svg#iconfont') format('svg');
		}

		.btn-png-ori {
			display: block;
			width: 100px;
			height: 100px;
			background: url(images/ico-cart.png) no-repeat center center;
		}

		.btn-png-big {
			display: block;
			width: 50px;
			height: 50px;
			background: url(images/ico-cart.png) no-repeat center center;
			background-size: 100%;
		}

		.btn-iconfont {
			font-family: 'iconfont';
			font-size: 100px;
			color: #fff;
			text-decoration: none;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
</head>
<body>
	png图标不变:<a class="btn btn-png-ori" href="#"></a><br/>
	png图标放大(图标是实际大小的2倍):<a class="btn btn-png-big" href="#"></a><br/>
	iconfont随意控制:<a class="btn btn-iconfont" href="#">&#xf0148;</a>
</body>
</html>
