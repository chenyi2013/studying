    <script>
        // 普通写法
        var num1 = 1;
        var num2 = 2;

        function add ( a, b ) {
            return a + b;
        }

        function minus ( a, b ) {
            return a - b;
        }

        console.log( add( num1, num2 ) ); //3
        console.log( minus( num1, num2 ) ); //-1
    </script>
