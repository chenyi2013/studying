<script>

    // 对于HTML5 Local Storage的处理
    // 代码片段 具体看参考JEM.js


    var JEM = window.JEM || {};
    /**
     * localStorage
     * 本地存储
     *
     * select: 获取数据
     * insert: 插入数据
     * update: 更新数据
     * delete: 删除数据
     *
     */
    JEM.DB = {};

    JEM.DB.select = function ( key ) {
        if ( !localStorage.key ) return;
        return localStorage.getItem( key );
    };

    JEM.DB.insert = function ( json ) {
        for ( var key in json ) {
            localStorage.setItem( key, json[key] );
        }
    };

    JEM.DB.update = function ( key, value ) {
        if ( !localStorage.key ) return;
        localStorage.setItem( key, value );
    };

    JEM.DB.delete = function ( key ) {
        if ( !localStorage.key ) return;
        localStorage.removeItem( key );
    };


</script>
