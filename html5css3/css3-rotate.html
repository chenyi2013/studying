<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 rotate</title>
    <style>
        * {margin: 0;padding: 0;}

        .rotate {
            position: absolute;
            float: left;
            width: 100px;
            height: 100px;
            /*line-height: 100px;*/
            background-color: #f5422a;
            text-align: center;
            color: #fff;
            -webkit-transition: all .5s;
        }


        .rotate-01 {
            left: 50px;
            top: 50px;           
        }
        .rotate-01:hover {

            -webkit-transform: rotateY(60deg);
        }

        .rotate-02 {
            left: 200px;
            top: 50px;           
        }
        .rotate-02:hover {            
            -webkit-transform: rotateY(180deg);
        }

        .rotate-03 {
            left: 350px;
            top: 50px;           
        }
        .rotate-03:hover {
            -webkit-transform: rotateX(90deg);
        }

        .rotate-04 {
            left: 500px;
            top: 50px;           
        }

        .rotate-04:hover {
            -webkit-transform: perspective(800px) rotateY(60deg);
        }


        .rotate-05 {
            left: 650px;
            top: 50px;           
        }
        .rotate-05:hover {
            -webkit-transform: perspective(800px) rotateX(60deg);
        }

        .fanye {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 200px;
        }

        .fanye .front,
        .fanye .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-transition: all .5s;
            -webkit-backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            -webkit-transform-origin: 50% 50%;
        }

        .fanye .front {
            z-index: 1;
            background-color: #333;    
            -webkit-transform: rotateY(0);
            /*-webkit-backface-visibility: hidden;*/
        }

        .fanye .front img {
            margin: 40px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .fanye .back {
            z-index: 0;
            /*background-color: #ccc;*/
            -webkit-transform: rotateY(180deg); 
        }

        .fanye .back img {
            margin: 30px;
            width: 140px;
            height: 140px;
        }

        .fanye:hover .front {
            -webkit-transform: rotateY(180deg);

        }

        .fanye:hover .back {
            -webkit-transform: rotateY(0deg);

        }
    </style>
    <script>
        function $ ( ele ) {
            return document.querySelectorAll(ele);
        }


    </script>
</head>
<body>
    <div class="btn-group">
        <button class="btn btn-rotate01">Rotate01</button>
    </div>
    <div class="rotate rotate-01">rotateY<br>(60deg)</div>
    <div class="rotate rotate-02">rotateY<br>(180deg)</div>
    <div class="rotate rotate-03">rotateX<br>(90deg)</div>
    <div class="rotate rotate-04">rotateY<br>(60deg) 3D</div>
    <div class="rotate rotate-05">rotateX<br>(60deg) 3D</div>

    <br>

    <div class="fanye">
        <div class="front">
            <img src="myPhoto.jpg" alt="">
        </div>
        <div class="back">
            <img src="qrcode.png" alt="">
        </div>
    </div>
</body>
</html>
