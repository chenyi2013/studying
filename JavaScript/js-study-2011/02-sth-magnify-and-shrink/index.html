<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>放大缩小</title>
	<style type="text/css">
		.content{margin:50px auto;width:400px;}
		.myDiv {
			width:100px;
			height:100px;
			background-color:#f00;
		}
	</style>
	<script type="text/javascript">
		var $$ = function (id) {
			return document.getElementById(id);
		}
		var timer = null;
		var move = function (target, speed) {
			var myDiv = $$("myDiv");
			clearInterval(timer);
			timer = setInterval(function () {
				if(myDiv.offsetWidth == target){
					clearInterval(timer);
				} else {
					myDiv.style.width = myDiv.style.height = myDiv.offsetWidth + speed + "px";
				}
			}, 30);
		}

		window.onload = function () {
			$$("btn1").onclick = function () {
				move(600, 10);
			}
			$$("btn2").onclick = function () {
				move(100, -10);
			}
		}
	</script>
</head>
<body>
	<div class="content">
		<input type="button" class="btn" id="btn1" value="放大">
		<input type="button" class="btn" id="btn2" value="缩小">
		<div class="myDiv" id="myDiv"></div>
	</div>
</body>
</html>
