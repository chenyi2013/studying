<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>方块缓冲运动</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		.myDiv {
			position:absolute;
			left:0;
			top:50px;
			width:100px;
			height:100px;
			background-color:#f00;
		}
		#txt1{width:599px; height:600px; border-right:1px solid #333;}
	</style>
	<script type="text/javascript">
		var $$ = function (id) {
			return document.getElementById(id);
		}
		var timer = null;
		var move = function (target) {
			var myDiv = $$("myDiv");
			clearInterval(timer);
			timer = setInterval(function () {
				var speed = (target-myDiv.offsetLeft)/12;
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);//速度取整
				document.title = speed;
				if(myDiv.offsetLeft == target){
					clearInterval(timer);
				}else{
					myDiv.style.left = myDiv.offsetLeft + speed + "px";
					txt1.innerHTML += speed + "<br>";
				}
			}, 30);
		}

		window.onload = function () {
			$$("btn1").onclick = function () {
				move(600);
			}
			$$("btn2").onclick = function () {
				move(0);
			}
		}
	</script>
</head>
<body>
	<input type="button" class="btn" id="btn1" value="开始运动">
	<input type="button" class="btn" id="btn2" value="返回">
	<div class="myDiv" id="myDiv"></div>
	<hr>
	<p cols="50" rows="10" id="txt1"></p>
</body>
</html>
