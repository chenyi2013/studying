<html>
<head>
    <title>js数组去重</title>
    <script>
        var arr = [1, 5, 6, 77, 8, 5, 9, 1, 23, 6, 77, 99, 9, 5, 8];
        console.log( arr );

        function arrayUnique ( arr ) {
            var result = [],
                json = {};

            for ( var i = 0, len = arr.length; i < len; i++) {
                    if ( !json.hasOwnProperty(arr[i]) ) {
                        result.push(arr[i]);
                        json[arr[i]] = arr[i];
                    }
            }
            return result;
        }
        // console.log(json);
        console.log( arrayUnique(arr) ); // [1, 5, 6, 77, 8, 9, 23, 99]





        Array.prototype.unique = function () {
            var json = {},
                arr = [];
            for ( var i = 0, len = this.length; i < len; i++ ) {
                if ( json.hasOwnProperty(this[i]) ) continue;
                arr.push( this[i] );
                json[this[i]] = 1;
            }
            return arr;
        }
        console.log( arr.unique() );  // [1, 5, 6, 77, 8, 9, 23, 99, unique: function] -- 破坏了原型

        var arr2 = [1, 2, 3];
        console.log(arr2);

    </script>

</head>

</html>
