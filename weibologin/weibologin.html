<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>

<div id="wb_connect_btn"></div>

<a href="javascript:;" id="publish" >发表微博</a>

<script src=" http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=347705002" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	window.onload = function () {
		WB2.anyWhere(function(W){
			W.widget.connectButton({
				id: "wb_connect_btn",	
				type:'5,2',
				callback : {
					login:function(o){	//登录后的回调函数
						console.log(o);
						console.log("login: "+o.screen_name);
						console.log("id:" +o.id);
					},
					logout:function(){	//退出后的回调函数
						console.log('logout');
					}
				}
			});
		});

		WB2.anyWhere(function(W){
		    W.widget.publish({
		        'id' : 'publish'
		    });
		});

	}

</script>
</body>
</html>
