<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /*position: absolute;*/
            overflow: hidden;
        }

        .ppt {
            position: absolute;
            z-index: 0;
            top: 100%;
            width: 100%;
            height: 100%;
            background-color: #000;
            text-align: center;
            overflow: hidden;
        }

        .ppt .pic-bg {
            width: 100%;
        }

        .ppt h2 {
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        .ppt-00 {
            z-index: 99;
            top: -100%;
            /*background-color: #0f0;*/
        }

        .ppt-01 {
            /*background-color: #333;*/
        }

        .ppt-02 {
            /*background-color: #f00;*/
        }

        .ppt-03 {
            /*background-color: #ff0;*/
        }

        .ppt-active {
            z-index: 1;
            top: 0 !important;
        }

        .ppt-animate {
            -webkit-transition: -webkit-transform .5s ease-in;
        }

        .ppt-reset {
            /*background-color: #ccc;*/
            /*-webkit-transform: translateY(200px);*/
        }
    </style>

    <script src="../../js/lib/zepto.js"></script>
    <script src="../../js/modules/dragtest02.js"></script>

    <script>
        document.addEventListener("touchstart",function(e){
            e.preventDefault();
            return false;
        },true);

        document.oncontextmenu=function(){
            return false;
        };

    </script>
</head>
