<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

	</style>
	<script type="text/javascript" src="../angular.js"></script>
</head>
<body>
	<div ng-controller="TestCtrl" ng-init="a=[1,2,3,4];">
		<ul ng-repeat="member in a">
			<li>{{ member }}</li>
		</ul>
	</div>
	<script type="text/javascript">
		angular.bootstrap(document.documentElement);
	</script>
</body>
</html>
