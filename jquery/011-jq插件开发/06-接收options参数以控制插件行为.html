<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

		.div1,
		.div2,
		.div3,
		.div4 {
			float: left;
			margin: 10px 5px 0 5px;
			width: 90px;
			height: 90px;
			border: 5px solid #f5422a;
			background-color: #e1e1e1;
			border-radius: 10px;
			box-shadow: 1px 1px 5px #999;
		}
	</style>
</head>
<body>


	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type="text/javascript">
		(function ($) {

			$.fn.color = function (options) {
				var defaults = {
					backgroundcolor: '#333',
					bordercolor: '#f80'
				}

				//var opt = options || defaults;//行不通？？
				var opt = $.extend(defaults, options);
				$(this).css({
					'backgroundColor': opt.backgroundcolor,
					'borderColor': opt.bordercolor
				});
			}

			$.countdown = function (obj, left) {
				obj.animate({'marginLeft': left}, 800);
				console.log('countdown');
			}

		})(jQuery);

		$(function () {

			$('.div1').color({
				backgroundcolor: '#36f'
			});

			$('.div2').color({
				bordercolor: '#f0f'
			});

			$('.div3').color();

			$.countdown($('.div4'), 300);

		});
	</script>


	<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div4"></div>
</body>
</html>
