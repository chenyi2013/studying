		.menuShow {

		}

<script src="../../js/lib/zepto.min.js"></script>
<script src="../../js/lib/touch.js"></script>
<script>
	$(function () {
		var content = $('.content-test');
		$('.btn-menu-toggle').click(function () {
			if (!content.hasClass('menuShow')) {
				$('.content-test').addClass('menuShow').removeClass('menuHide');
			} else {
				$('.content-test').addClass('menuHide').removeClass('menuShow');
			}
		});

		content.swipeRight(function () {

			$('.content-test').addClass('menuShow').removeClass('menuHide');

			content.click(function () {
				$('.content-test').addClass('menuHide').removeClass('menuShow');
			});

		});



		content.swipeLeft(function () {
			$('.content-test').addClass('menuHide').removeClass('menuShow');
		});
	});
</script>
