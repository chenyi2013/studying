<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>label a enhance title</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			margin: 50px;
		}
		ul li {
			list-style: none;
			float: left;
			height: 30px;
			line-height: 30px;
			padding: 0 20px;
			background-color: #f80;
			font-family: "Microsoft YaHei";
			font-size: 14px;
		}

		ul li:hover {
			opacity: 0.8;
		}

		ul li a {
			display: block;
			color: #fff;
			text-decoration: none;
		}
		#tooltip {
			position: absolute;
			padding: 3px 10px;
			background-color: #36f;
			color: #fff;
		}
	</style>
	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var x = 10;
			var y = 10;
			$("a.tooltip").mouseover(function (e) {
				this.myTitle = this.title;
				this.title = '';
				var tooltip = '<div id="tooltip">'+this.myTitle+'</div>';
				$('body').append(tooltip);
				//x, y防止离鼠标太近
				$('#tooltip').css({
					'top': y + e.pageY + 'px',
					'left': x + e.pageX + 'px'
				});
			}).mouseout(function () {
				this.title = this.myTitle;
				$('#tooltip').remove();
			});
		});
	</script>
</head>
<body>
	<ul>
		<li><a class="tooltip" href="#" title="首页">首页</a></li>
		<li><a class="tooltip" href="#" title="公司介绍">公司介绍</a></li>
		<li><a class="tooltip" href="#" title="案例展示">案例展示</a></li>
		<li><a class="tooltip" href="#" title="服务流程">服务流程</a></li>
		<li><a href="#" title="联系方式">联系方式</a></li>
	</ul>
</body>
</html>
