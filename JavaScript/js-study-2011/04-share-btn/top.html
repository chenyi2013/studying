<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js动画-分享到</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.share {
			position: fixed;
			top: -100px;
			left: 40%;
			width: 200px;
			height: 100px;
			background-color: #666;
		}

		.list {
			width: 150px;
			height: 90px;
			background-color: #f60;
		}

		.shareBtn {
			position: absolute;
			top: 100px;
			left: 74px;
			height: 16px;
			background-color: #09c;
			border: 2px solid #039;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		var $$ = function (id) {
			return document.getElementById(id);
		}
		var timer = null;
		var startMove = function (target, speed) {
			//var timer = null;//timer不能在这里定义
			var share = $$("share");
			//var oShareBtn = $$("shareBtn");
			//console.log("sss");
			//alert(share.offsetLeft);
			//alert(share.style.left);
			//oShare.style.right = "-100px";
			clearInterval(timer);
			timer = setInterval(function () {
				if(share.offsetTop == target){
					clearInterval(timer);
				} else {
					share.style.top = share.offsetTop + speed + "px";
				}
			}, 30);
		}

		window.onload = function () {
			$$("share").onmouseover = function () {
				startMove(0, 20);
			}
			$$("share").onmouseout = function () {
				startMove(-100, -20);
			}
		}
	</script>
</head>
<body>
	<div class="share" id="share">
		<div class="list">
