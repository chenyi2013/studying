<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iscroll test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.header {
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 46px;
			background-color: #f5422a;
		}
		
		.navbar {
			position: absolute;
			z-index: 2;
			top: 46px;
			left: 0;
			width: 100%;
			height: 40px;
			background-color: #f7f7f7;
			overflow: hidden;
		}

		.navbar ul {
			position: absolute;
			z-index: 2;
			width: 1600px;
			list-style: none;
			overflow: hidden;
		}

		.navbar ul li {
			float: left;
			height: 40px;
			line-height: 40px;
			padding: 0 20px;
		}

		.navbar .active {
			background-color: #666;
		}

		.content-wp {
			position: absolute;
			z-index: 1;
			top: 86px;
			bottom: 48px;
			left: 0;
			width: 100%;
			background-color: #f1f1f1;
			overflow: hidden;
		}

		.content {
			position: absolute;
			z-index: 1;
			width: 100%;
		}

		.content ul {
			list-style: none;
			width: 100%;
		}

		.content ul li {
			width: 100%;
			height: 100px;
			line-height: 100px;
			border-bottom: 1px solid #ccc;
		}


		.footer {
			position: absolute;
			z-index: 2;
			left: 0;
			bottom: 0;
			width: 100%;
			height: 48px;
			background-color: #303030;
		}
	</style>
	<script type="text/javascript" src="iscroll.js"></script>
	<script type="text/javascript">

	var myScroll, myScroll2;

	function loaded () {
		myScroll = new IScroll('#content-wp', { mouseWheel: true });
		myScroll2 = new IScroll('#navbar', { scrollX: true, scrollY: false, mouseWheel: true });
	}

	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	</script>
</head>
<body onload="loaded()">
	<header class="header"></header>
	<nav class="navbar" id="navbar">
		<ul>
			<li class="active">item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
			<li>item</li>
		</ul>
	</nav>
	<div class="content-wp" id="content-wp">
		<div class="content">
			<ul>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
				<li>item</li>
			</ul>
		</div>
	</div>
	<footer class="footer"></footer>
</body>
</html>
