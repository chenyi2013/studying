<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doT.js taste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .card {
            border: 10px solid #f1f1f1;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script src="doT.min.js"></script>

    <script>
        $(function () {

            $('#btn1').click(function () {
                var tpl = $('#J-tpl-card').html();
                var tplC = doT.template( tpl );
                var result = tplC({
                    name: '张三',
                    age: '18',
                    sex: '男',
                    sign: '哈哈啊哈发发汗'
                });
                $('#btn1').after(result);   
            });




            $('#btn2').click(function () {
                var tpl = $('#J-tpl-card-s2').html();
                console.log(tpl);
                var tplC = doT.template( tpl );



                var data = {
                    items: [
                        {
                            name: '张三',
                            age: '18',
                            sex: '男',

                        },

                        {
                            name: '李四',
                            age: '20',
                            sex: '女',
                            sign: '23哈dsds哈啊哈发发汗'
                        }
                    ]
                };

                var result = '';
                for (var i = 0, len = data.items.length; i < len; i++) {
                    result += tplC(data.items[i]);
                }


                // var result = tplC();

                console.log(result);

                $('#btn2').after(result);
            }); 





            $('#btn3').click(function () {
                var tpl = $('#J-tpl-card-s3').html();
                console.log(tpl);
                var tplC = doT.template( tpl );



                var items = [
                        {
                            name: '张三',
                            age: '18',
                            sex: '男',
                            sign: '哈哈啊哈发发汗'
                        },

                        {
                            name: '李四',
                            age: '20',
                            sex: '女',
                            sign: '23哈dsds哈啊哈发发汗'

                    ];


                var result = tplC( items );

                console.log(result);

                $('#btn3').after(result);

            $('#btn4').click(function () {
                var tpl = $('#J-tpl-card-s4').html();
                console.log(tpl);
                var tplC = doT.template( tpl );



                var peoples = {
                        item: [
                            {
                                name: '张三',
                                age: '18',
                                sex: '男',
                                sign: '哈哈啊哈发发汗'
                            },
                            {
                                name: '李四',
                                age: '20',
                                sex: '女',
                                sign: '29384就哈哈啊哈发发汗'
                            },
                            {
                                name: '赵六',
                                age: '25',
                                sex: '女',
                                sign: '据了解看见了'
                            } 
                        ],
                        status: 0,
                        msg: '请求成功'
                    };


                var result = tplC( peoples );

                console.log(result);

                $('#btn4').after(result);
            }); 


            $('#btn5').click(function () {
                var tpl = $('#J-tpl-card-s5').html();
                console.log(tpl);
                var tplC = doT.template( tpl );



                var peoples = {
                        item: [
                            {
                                name: '张三5',
                                age: '18',
                                sex: '男',
                                sign: '哈哈啊哈发发汗'
                            },
                            {

                var result = tplC( peoples );

        });
    </script>
</head>
<body>
    <button id="btn1">简单变量渲染</button>
    <button id="btn2">循环1</button>
    <button id="btn3">循环2</button>
    <button id="btn4">循环3</button>
    <button id="btn5">循环4</button>
    <div class="content"></div>


    <!-- 基本变量模板 -->
    <script id="J-tpl-card" type="text/x-dot-template">
        <div class="card">
            <div class="name">{{= it.name }}</div>
            <div class="age">{{= it.age }}</div>
            <div class="sex">{{= it.sex }}</div>
            <div class="sign">{{= it.sign }}</div>
        </div>
    </script>

    <!-- 循环模板01 -->
    <script id="J-tpl-card-s2" type="text/x-dot-template">
        <li>
        {{ for (var prop in it ) { }}
            <span>{{= it[prop] }}</span>
        {{ } }}
        </li>
    </script>


    <!-- 循环模板02 -->
    <script id="J-tpl-card-s3" type="text/x-dot-template">
        {{ for (var i = 0, len = it.length; i < len; i++ ) { }}
            <li>
                <span>{{= it[i].name }}</span>
                <span>{{= it[i].age }}</span>
                <span>{{= it[i].sex }}</span>
                <span>{{= it[i].sign }}</span>
            </li>
        {{ } }}
    </script>       

    <!-- 循环模板03 -->
    <script id="J-tpl-card-s4" type="text/x-dot-template">
        {{ for (var key in it.item ) { }}
            <li>
                <span>{{= key }}</span>
                <span>{{= it.item[key].name }}</span>
                <span>{{= it.item[key].age }}</span>
                <span>{{= it.item[key].sex }}</span>
                <span>{{= it.item[key].sign }}</span>
            </li>
        {{ } }}
    </script> 


    <!-- 循环模板04 -->
    <script id="J-tpl-card-s5" type="text/x-dot-template">
        {{~ it.item :value:i }}
            <li>
                <span>{{= i }}</span>
                <span>{{= value.name }}</span>
                <span>{{= value.age }}</span>
                <span>{{= value.sex }}</span>
                <span>{{= value.sign }}</span>
            </li>
        {{~ }}
    </script>     
</body>
</html>
