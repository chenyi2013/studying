<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>使用jQuery.extend</title>
</head>
<body>


	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type="text/javascript">

		// $(function () {

			function global01 () {
				alert('this is a global function');
			}

			jQuery.global01 = function () {
				alert('this is a global function in jquery');
			}

			jQuery.global02 = function () {
				alert('this is second funciton in jq');
			}

		// });

			jQuery.extend({
				global03: function () {
					alert('global03');
				},
				global04: function () {
					alert('global04');
				}
			});


		$(function () {

			// global01();

			//jQuery.global01();
			//或
			$.global01();

			$.global02();

			$.global03();
			$.global04();

		});
	</script>
</body>
</html>
