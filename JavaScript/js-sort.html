<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	/*

	sort()

	//MDN资料
	https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
	*/

	var arr = [0, 98, 1, 56, 88, 5, 10, 15];

	//排序不正确
	alert( arr.sort() );

	//传入function
	var result = arr.sort(function ( a, b ) {
		return a - b;
	});

	//排序正确
	alert( result );
</script>
</body>
</html>
