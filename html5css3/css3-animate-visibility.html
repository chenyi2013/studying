<!DOCTYPE html>
<html>
<head>
    <title>sss</title>
    <style type="text/css">

        .hide {
            display: none;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .div1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f00;
            opacity: 0;
            -webkit-transition: all .2s ease;
            visibility: hidden;
        }

        .box-animate
            .div1 {
                -webkit-transform: translateY(20px);
                opacity: 1;
                visibility: visible;

            }
        }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.box').hover(function () {
                $(this).addClass('box-animate');
                // $('.div1').removeClass('hide');
            }, function () {
                $(this).removeClass('box-animate');
                // $('.div1').addClass('hide');


            });
        });
    </script>
</head>
<body>
<div class="box">ss
    <div class="div1"></div>ss
</div>
</body>
</html>
