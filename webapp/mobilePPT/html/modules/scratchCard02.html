
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5实现刮刮卡效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        #mobile-ppt {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #333;
        }

        .ppt-01 {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #36f;
        }

        .ppt-01 img {
            width: 100%;
            vertical-align: middle;
        }
    </style>
</head>

<body>


<div id="mobile-ppt">
    <div class="ppt-01">
        <canvas></canvas>
        <img src="../../images/temp/ppt-01-bg.jpg" alt="">
    </div>
</div>


<script src="../../js/modules/scratchCard02.js"></script>

</body>
</html>
