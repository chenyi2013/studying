<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jq全选反选</title>
</head>
<body>

<button class="check-all">全选</button>
<button class="not-check-all">全不选</button>
<button class="check-invert">反选</button>
<label><input type="checkbox" class="checkbox_fruits" name="fruits"/>苹果</label>
<label><input type="checkbox" class="checkbox_fruits" name="fruits"/>橘子</label>
<label><input type="checkbox" class="checkbox_fruits" name="fruits"/>香蕉</label>
<label><input type="checkbox" class="checkbox_fruits" name="fruits"/>葡萄</label>
<label><input type="checkbox" class="checkbox_fruits" name="fruits"/>梨</label>
<label><input type="checkbox" class="checkbox_fruits" name="fruits"/>黄瓜</label>

<script type="text/javascript" src="jquery-2.1.1.js"></script>
<script type="text/javascript">
	$(function () {
		// $(".checkbox_fruits")
		$(".check-all").click(function () {
			// $(".checkbox_fruits").attr("checked", "checked");
			$(".checkbox_fruits").each(function () {
				this.checked = "true";
			});
		});
	});
</script>
</body>
