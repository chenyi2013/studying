<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ppt-normal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobileoptimized" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #mobile-ppt {
            position: absolute;
            width: 100%;
        }

        #mobile-ppt .pic-bg {
            width: 100%;
            vertical-align: middle;
        }

        .ppt {
            background-color: #f00;
            overflow: hidden;
        }

        .mobile-ppt {
            -webkit-transition: all .3s ease-in-out;
        }

        .ppt-00 {
        }

        .ppt-03 {
            background-color: #f80;
        }
    </style>
    <script src="../../../../../Yond.js/src/yond.js"></script>
    <script src="../../../../../Yond.js/src/yond-touch.js"></script>

    <script src="../../js/lib/zepto.js"></script>
    <script src="../../js/lib/touch.js"></script>

    <script>
        (function ($) {

            document.addEventListener('touchstart', function (e) {
                e.preventDefault();
                return false;
            }, false);

            $(function () {
                var _mobilePPT = $('#mobile-ppt'),
                    _ppt = $('#mobile-ppt .ppt')
                ;

                _ppt.css({
                    'height': $('body').css('height')
                });

                for (var i = 0, len = _ppt.length; i < len; i++) {
                    (function (i) {
                        if (i < len-1) {
                            $(_ppt[i]).swipeUp(function () {
                                _mobilePPT[0].style.webkitTransform = 'translateY(' + -parseInt(_ppt.css('height')) * (i + 1) + 'px)';
                            });
                        }
                        if (i > 0) {
                            $(_ppt[i]).swipeDown(function () {
                                _mobilePPT[0].style.webkitTransform = 'translateY(' + -parseInt(_ppt.css('height')) * (i - 1) + 'px)';
                            });
                        }
                    })(i);
                }
            });
        })(Yond);
    </script>
</head>
<body>
    <div id="mobile-ppt" class="mobile-ppt ppt-normal">
        <div class="ppt ppt-00">
            <img class="pic-bg" src="../../images/temp/bg001.jpg" alt="">
        </div>

        <div class="ppt ppt-01">
            <img class="pic-bg" src="../../images/temp/bg002.jpg" alt="">
        </div>

        <div class="ppt ppt-02">
            <img class="pic-bg" src="../../images/temp/bg003.jpg" alt="">
        </div>

        <div class="ppt ppt-03">
            <h2 class="title">标题标题</h2>
        </div>

        <div class="ppt ppt-04">
            <img class="pic-bg" src="../../images/temp/bg004.jpg" alt="">
        </div>

        <div class="ppt ppt-05">
            <img class="pic-bg" src="../../images/temp/bg005.jpg" alt="">
        </div>

        <div class="ppt ppt-06">
            <img class="pic-bg" src="../../images/temp/bg002.jpg" alt="">
        </div>

        <div class="ppt ppt-07">
            <img class="pic-bg" src="../../images/temp/bg003.jpg" alt="">
        </div>
    </div>
</body>
</html>
