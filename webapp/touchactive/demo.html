<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>触摸表现样式</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	a:focus {
		outline: none;
	}

	.btn-buy {
		display: block;
		margin: 0 auto;
		margin-top: 50px;
		width: 94%;
		height: 40px;
		line-height: 40px;
		border-radius: 5px;
		background-color: #f5422a;
		text-align: center;
		color: #fff;
		text-decoration: none;
		font-size: 20px;
	}

	/*不管用, 触摸时并没有发生变化*/
	.btn-buy:hover,
	.btn-buy:active {
		background-color: #303030;
	}

	</style>

	<!-- 
		最后通过js解决了, 结合touchstart与touchend改变元素的呈现样式即可.
	 -->
	<script type="text/javascript">
		window.onload = function () {
			var btn_buy = document.getElementsByClassName('btn-buy');

			console.log( btn_buy.length );

			for ( var i = 0, len = btn_buy.length; i < len; i++ ) {
				btn_buy[i].addEventListener('touchstart', function () {
					console.log('mole');
					this.style.backgroundColor = '#303030';
				}, false);

				btn_buy[i].addEventListener('touchend', function () {
					console.log('mole');
					this.style.backgroundColor = '#f5422a';
				}, false);
			}
		}
	</script>
</head>
