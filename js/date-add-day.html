<!DOCTYPE html>
<html>
<head>
	<title>有今日日期, 求任意加减n天后的日期是多少?</title>
</head>
<body>
	有今日日期, 求任意加减n天后的日期是多少?
	<script type="text/javascript">
		var today = new Date();

		console.log(today);
		console.log(today.valueOf());

		var temp = today.valueOf() - 6*24*60*60*1000;
		console.log(temp);

		var theDay = new Date(temp);
		console.log(theDay);


		console.log(theDay.getFullYear()+'-'+(theDay.getMonth()+1)+'-'+theDay.getDay());
	</script>
</body>
</html>
