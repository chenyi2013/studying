<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片淡入淡出</title>
	<style type="text/css">
		#myImg {
			filter: alpha(opacity=30);opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		var $$ = function (id) {
			return document.getElementById(id);
		}
		
		var timer = null;
		var alpha = 30;
		
		var fade = function (id, target) {
			var obj = $$(id);
			var speed = 0;
			clearInterval(timer);
			timer = setInterval(function () {
				if (alpha < target) {
					speed = 10;
				} else {
					speed = -10;
				}
				if (alpha == target) {
					clearInterval(timer);
				} else {
					alpha += speed;
					obj.style.filter = "alpha(opacity="+alpha+")";
					obj.style.opacity = alpha/100;
				}
			}, 30);
		}

		window.onload = function () {
			$$("myImg").onmouseover = function () {
				fade(this.id, 100);
			}
			$$("myImg").onmouseout = function () {
				fade(this.id, 30);
			}
		}
	</script>
</head>
<body>
	<img src="mm.jpg" alt="mm" id="myImg">
</body>
</html>
