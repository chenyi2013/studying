<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>label img preview</title>
	<style type="text/css">
		.uList li {
			float: left;
			margin: 20px;
			list-style: none;
		}
		#tooltip {
			position: absolute;
			background-color: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul class="uList">
		<li><a class="tooltip" href="images/pic01-b.jpg" title="第一张图片"><img src="images/pic01-s.jpg"></a></li>
		<li><a class="tooltip" href="images/pic02-b.jpg" title="第二张图片"><img src="images/pic02-s.jpg"></a></li>
		<li><a class="tooltip" href="images/pic03-b.jpg" title="第三张图片"><img src="images/pic03-s.jpg"></a></li>
		<li><a class="tooltip" href="images/pic04-b.jpg" title="第四张图片"><img src="images/pic04-s.jpg"></a></li>
	</ul>
	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type="text/javascript">
		$(function () {
			var x = 20, y = 20;
			$(".tooltip").mouseover(function (e) {
				this.myTitle = this.title;
				this.title = "";
				var imgTitle = this.myTitle?"<br/>"+this.myTitle:"";
				var tooltip = '<div id="tooltip"><img src="'+this.href+'" alt="产品预览图" />'+imgTitle+'</div>';
				$("body").append(tooltip);
				$("#tooltip").css({
					"left": x + e.pageX + "px",
					"top": y + e.pageY + "px"
				});
			}).mouseout(function () {
				this.title = this.myTitle;
				$("#tooltip").remove();
			}).mousemove(function (e) {
				$("#tooltip").css({
					"left": x + e.pageX + "px",
					"top": y + e.pageY + "px"
				});				
			});
		});
	</script>
</body>
</html>
