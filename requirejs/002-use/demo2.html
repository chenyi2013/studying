<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>require.js</title>
	<style>
		#div01 {
			width: 200px;
			height: 200px;
			background-color: #666;
		}
	</style>
</head>
<body>
	<p>require.js上手</p>
	<div id="div01">hello</div>
	<script src="js/require.js" data-main="js/main"></script>
	<script type="text/javascript">
		require(['modules/cookie'], function (cookie) {
			console.log('demo2: '+cookie.getCookie('wangchi'));
			cookie.removeCookie('wangchi');
		});

		require(['modules/jsontools'], function ( jsontools ) {

			var json01 = {
				name: 'wangchi',
				"sex": 'man',
				'age': 18
			};

			console.log( jsontools.jsonToStr( json01 ) );
		});
	</script>
</body>
</html>
