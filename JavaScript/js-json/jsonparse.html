<html>
<head>
    <meta charset="UTF-8">
    <title>JS字符串转化为JSON的几种方法</title>
    <script>
        console.log('JSON.parse方法');
        var str1 = '{ "site": "beyondweb.cn" }';
        console.log( JSON.parse( str1 ) );

        console.log('----------------');

        console.log('eval方法');
        var str2 = '{ "author": "Walker" }';
        console.log( eval( '(' + str2 + ')' ) );

        console.log('----------------');

        console.log('new Function()方法');
        var str3 = '{ "say": "hello" }';
        console.log( new Function( 'return' + str3 )() );
    </script>
</head>
<body>
F12打开控制台在Console里面查看结果
</body>
</html>
