<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.div {
			margin-top: 100px;
		}

		.div1 {
			width: 300px;
			height: 300px;
			background-color: #ccc;
		}

		.div2 {
			width: 200px;
			height: 200px;
			background-color: #ff0;
		}

		.div3 {
			width: 100px;
			height: 100px;
			background-color: #36f;
		}
	</style>
	<script src="vQuery.js"></script>
	<script>
		$(function () {
			$('.div').hover(function () {
				alert($(this).attr('className') + '----' + $(this).css('backgroundColor'));
				return false;//阻止冒泡
			}, function () {
				alert($(this).attr('className'));
				return false;//阻止冒泡
			});
			$(document).bind('contextmenu', function () {
				//alert($(this).css('backgroundColor'));
				return false;//阻止默认事件
			});

			alert($('.div3').find('span').size());

		});
	</script>
</head>
<body>
	<div class="div div1">
		<div class="div div2">
			<span></span>
			<div class="div div3"><span></span></div>
		</div>
	</div>
</body>
</html>
